<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 8px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency">
                <option value="INR">Indian Rupees (INR)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="USD">US Dollars (USD)</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency">
                <option value="INR">Indian Rupees (INR)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="USD">US Dollars (USD)</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="result">
            <p>Result: <span id="resultAmount"></span></p>
        </div>
        <button id="convertButton">Convert</button>
    </div>
    
    <script>
        document.getElementById("convertButton").addEventListener("click", function () {
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const resultAmount = document.getElementById("resultAmount");

            // Currency conversion rates (replace with actual rates)
            const conversionRates = {
                INR: {
                    EUR: 0.011,
                    USD: 0.012
                },
                EUR: {
                    INR: 87.64,
                    USD: 1.05
                },
                USD: {
                    INR: 83.27,
                    EUR: 0.95
                }
                // Add more conversion rates as needed
            };

            if (conversionRates[fromCurrency] && conversionRates[fromCurrency][toCurrency]) {
                const conversionRate = conversionRates[fromCurrency][toCurrency];
                const convertedAmount = amount * conversionRate;
                resultAmount.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            } else {
                resultAmount.textContent = "Invalid conversion";
            }
        });
    </script>
</body>
</html>
